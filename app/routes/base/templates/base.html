<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/base.css">
    <title>AdeFinance</title>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="toast px-4 py-3 rounded-lg shadow-lg text-white 
                        {% if category == 'success' %} bg-green-500 
                        {% elif category == 'error' %} bg-red-500 
                        {% else %} bg-blue-500 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <script>
        // Auto-hide toasts after 3 seconds
        setTimeout(() => {
        document.querySelectorAll(".toast").forEach(toast => {
            toast.classList.add("opacity-0", "transition", "duration-500");
            setTimeout(() => toast.remove(), 500);
        });
        }, 3000);
    </script>

    
    {% block base_body %}
        
    {% endblock %}
</body>
</html>
