<body>
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="toast px-4 py-3 rounded-lg shadow-lg text-white 
                        {% if category == 'success' %} bg-green-500 
                        {% elif category == 'error' %} bg-red-500 
                        {% else %} bg-blue-500 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <script>
        // Auto-hide toasts after 3 seconds
        setTimeout(() => {
        document.querySelectorAll(".toast").forEach(toast => {
            toast.classList.add("opacity-0", "transition", "duration-500");
            setTimeout(() => toast.remove(), 500);
        });
        }, 3000);
    </script>


    <!-- Toast Container -->
<div id="toast-container" class="fixed top-5 right-5 space-y-3 z-50"></div>

<script>
function showToast(message, type = "info") {
    const container = document.getElementById("toast-container");
    const toast = document.createElement("div");

    // Pick background color based on type
    let bg = "bg-blue-500"; // info
    if (type === "success") bg = "bg-green-500";
    if (type === "error") bg = "bg-red-500";
    if (type === "warning") bg = "bg-yellow-500";

    toast.className = `toast px-4 py-3 rounded-lg shadow-lg text-white ${bg}`;
    toast.textContent = message;

    container.appendChild(toast);

    // Auto-hide after 3 seconds
    setTimeout(() => {
        toast.classList.add("opacity-0", "transition", "duration-500");
        setTimeout(() => toast.remove(), 500);
    }, 5000);
}
</script>

    <script>
        function openLockedModal() {
            document.getElementById("lockedModal").classList.remove("hidden");
